<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <style>
        body{
            background-image: url('image/images.jpg');
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-light opacity-75 w-50 position-absolute top-50 start-50 translate-middle " style="height: 200px; border-radius: 8px;">
        <div class="position-absolute top-50 start-50 translate-middle">
            <label for="cm">Enter the Centimeter:</label>
            <input type="number" id="cm" oninput="convertCmToInch()">
            <p class="my-3">Inches:<span id="inch" class="bg-light px-5 ms-3"></span></p>
            <div class="px-auto">
                 <a class="btn btn-primary" href="inchtocm.html">INCH to CM</a>
            </div>
        </div>
    </div>
</body>
<script>
    function convertCmToInch(){
        let cmValue=document.getElementById("cm").value;
        const inchValue=cmValue/2.54;
        document.getElementById("inch").textContent=inchValue.toFixed(2);
    }
</script>
</html>
