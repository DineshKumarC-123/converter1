<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <style>
        body{
            background-image: url('image/images.jpg');
            background-size: cover;
            height: 100vh;
        }
    </style>
    </head>
<body>
     <div class="container-fluid bg-white  opacity-75 w-75 py-auto position-absolute top-50 start-50 translate-middle" style="height: 200px; border-radius: 8px;">
        <div class="position-absolute top-50 start-50 translate-middle">
           <label for="inch">Enter the Inch:</label>
    <input type="number" id="inch" oninput="convertInchToCm()">
    <p class="my-3">Centimeter:<span id="cm"  class="bg-light px-3 ms-2 "></span></p>
            <div class="px-auto">
                 <a class="btn btn-primary" href="index.html">CM to INCH</a>
            </div>
        </div>
    </div>
  
</body>
<script>
    function convertInchToCm(){
        let inchValue=document.getElementById("inch").value;
        const cmValue=inchValue*2.54;
        document.getElementById("cm").textContent=cmValue.toFixed(2);
    }
</script>
</html>
